<div>
  @if (selectedImage()){
  <ion-img (click)="onPickImage()" [src]="selectedImage()"> </ion-img>
  }
  <ion-button size="block" color="primary" (click)="onPickImage()">
    <ion-icon name="camera" slot="start"></ion-icon>
    <ion-label> Select image </ion-label>
  </ion-button>
</div>
@if (usePicker()) {
<input
  accept="image/jpeg"
  type="file"
  #filePicker
  (change)="onFileChosen($event)"
/>
}
