<ion-card button>
  <ion-card-header>
    <ion-skeleton-text
      [animated]="true"
      style="width: 100%; margin: auto"
    ></ion-skeleton-text>
    <ion-card-subtitle
      ><ion-skeleton-text
        [animated]="true"
        style="width: 80px; margin: auto"
      ></ion-skeleton-text
    ></ion-card-subtitle>
  </ion-card-header>
  <ion-thumbnail>
    <ion-skeleton-text
      [animated]="true"
      style="width: 100%"
    ></ion-skeleton-text>
  </ion-thumbnail>
  <ion-card-content>
    <ion-skeleton-text
      [animated]="true"
      style="width: 150px; margin: auto"
    ></ion-skeleton-text>
  </ion-card-content>
  <div class="ion-text-right">
    <ion-button fill="clear" color="primary">
      <ion-skeleton-text
        [animated]="true"
        style="width: 40px"
      ></ion-skeleton-text>
    </ion-button>
  </div>
</ion-card>
