<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
      <!-- <ion-button (click)="onOpenMenu()"> Open </ion-button> -->
    </ion-buttons>
    <ion-title>Discover</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid>
    <ion-row>
      <ion-col size-sm="8" offset-sm="2" class="ion-text-center">
        <ion-card button="">
          <ion-card-header>
            <ion-card-title>{{ loadedPlaces()[0].title }}</ion-card-title>
            <ion-card-subtitle
              >{{ loadedPlaces()[0].price | currency : 'BRL' }} /
              Night</ion-card-subtitle
            >
          </ion-card-header>
          <ion-img [src]="loadedPlaces()[0].imageUrl"></ion-img>
          <ion-card-content>
            <ion-text> {{ loadedPlaces()[0].description }} </ion-text>
          </ion-card-content>
          <div class="ion-text-right">
            <ion-button
              fill="clear"
              color="primary"
              routerDirection="forward"
              [routerLink]="['/', 'places', 'tabs', 'discover', loadedPlaces()[0].id]"
            >
              <ion-label>MORE</ion-label>
              <ion-icon slot="end" name="information-circle"></ion-icon>
            </ion-button>
          </div>
        </ion-card>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-list>
          @for(place of loadedPlaces().slice(1); track place.id) {
          <ion-item
            [routerLink]="['/', 'places', 'tabs', 'discover', place.id]"
            detail="true"
          >
            <ion-thumbnail slot="start">
              <ion-img [src]="place.imageUrl"></ion-img>
            </ion-thumbnail>
            <ion-label>
              <h2>{{ place.title }}</h2>
              <p>{{ place.description }}</p>
            </ion-label>
          </ion-item>
          }
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
