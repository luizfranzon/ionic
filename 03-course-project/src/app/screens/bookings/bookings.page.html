<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Your Bookings</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    @for(booking of loadedBookings(); track booking.id) {
    <ion-item-sliding #slidingBooking>
      <ion-item>
        <ion-label>
          <h5>{{ booking.placeTitle }}</h5>
          <p>Guests: {{ booking.guestNumber }}</p>
        </ion-label>
      </ion-item>
      <ion-item-options>
        <ion-item-option
          color="danger"
          (click)="onCancelBooking(booking.id, slidingBooking)"
        >
          <ion-icon slot="icon-only" name="trash"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
    }
  </ion-list>
</ion-content>
