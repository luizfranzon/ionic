<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Authenticate</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">

    <ion-input
      label="E-Mail"
      labelPlacement="floating"
      placeholder="email@exemplo.com"

</ion-content>
