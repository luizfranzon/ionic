<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script
      type="module"
      src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"
    ></script>
    <script
      nomodule
      src="https://cdn.jsdelivr.net/npm/@ionic/core@4/dist/ionic/ionic.js"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css"
    />

    <title>Budget Planner</title>
  </head>
  <body>
    <ion-app>
      <ion-header>
        <ion-toolbar color="primary">
          <ion-title>Budget Planner</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content>
        <ion-grid>
          <ion-row>
            <ion-col size-md="6" offset-md="3">
              <ion-card>
                <ion-card-header>
                  <ion-card-title>New expense</ion-card-title>
                </ion-card-header>
                <ion-card-content>
                  <ion-item>
                    <ion-input
                      label="Expense Reason"
                      label-placement="floating"
                      placeholder="Enter expense reason"
                      id="input-reason"
                    ></ion-input>
                  </ion-item>
                  <ion-item>
                    <ion-input
                      label="Expense Amount"
                      label-placement="floating"
                      placeholder="Enter expense amount"
                      type="number"
                      id="input-amount"
                    ></ion-input>
                  </ion-item>
                  <div class="ion-margin-vertical ion-text-right">
                    <ion-button id="button-clear" fill="outline" color="danger">
                      <ion-icon slot="start" name="close"></ion-icon>
                      Clear
                    </ion-button>
                    <ion-button id="button-add" color="primary">
                      <ion-icon slot="start" name="add"></ion-icon>
                      Add Expense
                    </ion-button>
                  </div>
                </ion-card-content>
              </ion-card>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col>
              <ion-list id="expenses-list"> </ion-list>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col size-md="6" offset-md="3">
              <ion-card>
                <ion-card-header>
                  <ion-card-title>Total Expenses</ion-card-title>
                </ion-card-header>
                <ion-card-content>
                  <h2 id="total-expenses">R$0.00</h2>
                </ion-card-content>
              </ion-card>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-content>

      <ion-alert-controller></ion-alert-controller>
    </ion-app>

    <script src="./app.js"></script>
  </body>
</html>
